<html>
<head>
<title>Registration</title>
<link rel="shortcut icon" type="text/css" href="favicon44.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="registration.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">


<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>



</head>
<body>

	
	<div>
		<!-- <div id="div"> -->
		    <h1 align="center">Registration!</h1>

           
			<label><strong>Your Name</strong></label>
    		<br>
            
            <!-- <div class="wrap-input100" data-validate="Name is required"> -->
            <label class="ico">
			<input  type="text" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder='Enter your name'" autofocus="" />
		    </label>
            <!-- <span class="focus-input100"></span> 
            </span>
            <div> -->
			<br>
			

			<label><strong>Your NRC</strong></label>
			<br>
			<label class="ico">
			<input type="text" placeholder="Enter your NRC" onfocus="this.placeholder = ''" onblur="this.placeholder='Enter your email address'" />
			</label>
			<br>

			<label><strong>Gender</strong></label>
			<br>
			<fieldset>
			<input type="radio" id="male" name="gender" value="male"><label for="male" style="font-size: 13px; margin-left: 1px; ">&nbsp;Male</label>&emsp;&nbsp;
			<input type="radio" id="female" name="gender" value="female"><label for="female" style="font-size: 13px; margin-left: 1px;">&nbsp;Female</label>
		    </fieldset>
			<br>
			
            

            <label><strong>Your address</strong></label>
			<br>
			<label class="ico">
		    <input type="text" placeholder="Enter your address " onfocus="this.placeholder=''" onblur="this.placeholder='Enter your address'"/>
    		</label>
    		<br>


    		<label><strong>Email</strong></label>
			<br>
			<label class="ico">
		    <input type="text" placeholder="Enter your email address " onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email address'"/>
    		</label>
    		<br>

    		<label><strong>Phone</strong></label>
			<br>
			<label class="ico">
		    <input type="text" placeholder="Enter your phone number " onfocus="this.placeholder=''" onblur="this.placeholder='Enter your phone number'"/>
    		</label>
    		<br>

    		<label><strong>Your Qualification</strong></label>
			<br>
			<label class="ico">
		    <input type="text" placeholder="Enter your Qualification " onfocus="this.placeholder=''" onblur="this.placeholder='Enter your Qualification'"/>
    		</label>
    		<br>

            <label>Your Profile image</label>
            <br>
            
            
            <input  type="file" value="Choose Files" name="myImage" accept="image/x-png,image/gif,image/jpeg">

            <br>
            <br>
            


    		<label><strong>Attended Class</strong> </label>
    		<br>

    		<label class="wrap">
            <select class="dropdown">

			<option>Intermediate Class  </option>
			<option>Advance Class</option>
			<option>Basic Class</option>
    		</select>
    	    </label>
			<br>
		    

		    <label><strong>Select Courses</strong> </label>
    		<br>

		    <label class="wrap">
            <select class="dropdown">

			<option>course-1 </option>
			<option class="option">course-2</option>
			<option class="option">course-3</option>
    		</select>
    	    </label>
    	    <br>
		
			
			<label><strong>Date</strong> </label>
    		<br>

    		<input type="date" name="date">
    		<br>
    		<br>


			<label><strong>Message</strong> </label>
    		<br>
    		<label class="ico">

    		<textarea placeholder="Your message here... " onfocus="this.placeholder=''" onblur="this.placeholder='Your message here...'"></textarea>
			</label>
			<br>

            
			<button class="btn" id="rgb">Submit&ensp;<i class="fas fa-long-arrow-alt-right"></i></button>
		    
			
    	<!-- </div> -->
    
   </div>
   
</body>
